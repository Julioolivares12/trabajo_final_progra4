<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio Sesi칩n - Bodegas</title>
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <link rel="shortcut icon" href="#{resource['imagenes/icono.png']}" type="image/png" /> 
        <style>
            body{
                background-color: #BDBDBD;
            }
        </style>
        <f:event type="preRenderView" listener="#{loginControl.cerrarSession()}"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
            
            <div class="jumbotron col-lg-4" style="margin-top: 150px">
                <h3>Iniciar Sesi칩n</h3>
                <br></br>
                <h:form>
                    <p:growl id="mensaje"  showDetail="true" life="3000" />
                        <div clas="form-group">
                            <p:inputText class="form-control" id="txtUsuario" placeholder="Ingrese Usuario" value="#{loginControl.user.usuario}" requiredMessage="Ingrese usuario" required="true"/>
                        </div>
                        <br></br>
                        <div class="form-group">
                            <p:inputText type="password" class="form-control" id="txtClave" placeholder="Ingrese Contrase침a" value="#{loginControl.user.passwords}" requiredMessage="Ingrese Contrase침a" required="true"/>
                        </div>
                    <h:panelGrid columns="4" cellpadding="5">    
                        <f:facet name="footer">
                            <p:commandButton class="btn btn-primary form-control" icon="ui-icon-person" value="Ingresar" update="mensaje" action="#{loginControl.login()}"/>
                        </f:facet>        
                    </h:panelGrid>
                </h:form>
            </div>
           <div class="col-lg-4"></div>
            </div>
        </div>
    </h:body>
</html>
