<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <!--h:outputStylesheet name="/css/bootstrap.min.css"/-->
        <title>Administrador - Inicio</title>
        <link rel="shortcut icon" href="#{resource['imagenes/iconoAdmin.png']}" type="image/png" />
        <f:event type="preRenderView" listener="#{accesoControl.verificarSesion(1)}"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <br></br>
                <h:form>
                    <p:menubar class="top">
                        <p:menuitem value="Inicio" outcome="./index.xhtml" icon="ui-icon-home" />

                        <p:submenu label="Mantenimientos" icon="ui-icon-circle-plus">
                            <p:menuitem value="Cliente" outcome="/vistas/administrador/mantenimientoCliente" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Tipo Producto" outcome="/vistas/administrador/tipoProducto" icon="ui-icon-arrowreturnthick-1-w" />
                        </p:submenu>
                        <p:menuitem value="Salir" icon="ui-icon-circle-minus" action="#{loginControl.cerrarSession()}"  />
                    </p:menubar>
                </h:form>
                <br></br>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
